[tox]
isolated_build = true
envlist = py{38,39,310,311}
skip_missing_interpreters = true

[testenv]
commands =
  pytest {posargs: tests}
extras = tests-core

[testenv:flake8]
skip_install = true
commands =
  flake8
deps =
  flake8

[testenv:docs]
changedir = docs
commands = make html
extras = docs

[gh-actions]
python =
  3.8: py38
  3.9: py39
  3.10: py310
  3.11: py311